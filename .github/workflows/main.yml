name: S&P 500 Stock Analysis - Daily Report

on:
  schedule:
    # Run at 4:30 PM EST (9:30 PM UTC) on weekdays
    - cron: '30 21 * * 1-5'
  
  workflow_dispatch:

# Added permissions to allow the bot to write the web page
permissions:
  contents: write

jobs:
  analyze-stocks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' # Changed to stable 3.12
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy openpyxl pytz
    
    - name: Run S&P 500 Analyzer
      env:
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: |
        python sp500_analyzer.py
    
    # NEW STEP: Deploy the generated index.html to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./ # Looks for index.html in your main folder
        publish_branch: gh-pages
    
    - name: Upload analysis results (Artifacts)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: analysis-logs
        path: |
          *.log
          *.txt
          index.html
        retention-days: 7
